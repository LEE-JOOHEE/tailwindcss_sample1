<script>
  document.addEventListener('DOMContentLoaded', function(){

  //aside 메뉴
  const tabList = document.querySelectorAll('.UC_tabMenu li');
  const tabSpan = document.querySelectorAll('.UC_tabMenu span');
  for(var i = 0; i < tabList.length; i++){
    tabList[i].addEventListener('click', function(e){
      e.preventDefault();
      for(var j=0; j < tabSpan.length; j++){
        // console.log(tabSpan[j]);
        tabSpan[j].classList.remove("active");
      }
      // console.log(this.childNodes)
      this.childNodes[1].classList.add("active");
    });
  }


  
});

console.log(document.querySelectorAll('.aside_icons'))
